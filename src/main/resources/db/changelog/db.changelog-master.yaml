databaseChangeLog:

  - changeSet:
      id: create_admin_table
      author: gabrieloswaldo
      changes:
        - createTable:
            tableName: admin
            columns:
              - column:
                  name: admin_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: admin_pk
              - column:
                  name: fullname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false

  - changeSet:
      id: create_patient_table
      author: gabrieloswaldo
      changes:
        - createTable:
            tableName: patient
            columns:
              - column:
                  name: patient_cpf
                  type: varchar(11)
                  constraints:
                    primaryKey: true
                    primaryKeyName: patient_pk
              - column:
                  name: fullname
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: true

  - changeSet:
      id: create_doctor_table
      author: gabrieloswaldo
      changes:
        - createTable:
            tableName: doctor
            columns:
              - column:
                  name: doctor_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: doctor_pk
              - column:
                  name: fullname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: specialty
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: crm
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: create_appointment_table
      author: gabrieloswaldo
      changes:
        - createTable:
            tableName: appointment
            columns:
              - column:
                  name: appointment_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: appointment_pk
              - column:
                  name: doctor_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: doctor_fk
                    references: doctor(doctor_id)
              - column:
                  name: patient_cpf
                  type: varchar(11)
                  constraints:
                    foreignKeyName: patient_fk
                    references: patient(patient_cpf)
              - column:
                  name: date_time
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
